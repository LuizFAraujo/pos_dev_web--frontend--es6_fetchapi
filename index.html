<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries" defer></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Raças de Cães</title>
</head>
<body class="bg-gray-100 font-sans">
    <div class="h-screen flex flex-col">
        <header class="bg-gradient-to-r from-blue-900 to-blue-800 border-b-4 border-blue-900 text-white p-4 shadow-lg flex justify-between items-center">
            <h1 class="text-4xl font-extrabold">Raças de Cães</h1>
            <button id="randomRacaButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Raça Aleatória
            </button>
        </header>
        <main class="flex flex-1 overflow-hidden p-4 space-x-4">
            <aside class="w-1/3 bg-white shadow-lg rounded-lg flex flex-col">
                <div class="bg-gray-200 p-4 shadow-md w-full">
                    <h2 class="text-xl font-semibold text-gray-700">Raças</h2>
                </div>
                <div id="racaListContainer" class="flex-1 overflow-hidden p-4 relative">
                    <ul id="racaList" class="list-none space-y-2 bg-gray-50 max-h-full overflow-y-auto pr-4"></ul>
                </div>
            </aside>
            <section class="w-2/3 bg-white shadow-lg rounded-lg p-4 flex flex-col items-center">
                <img id="racaImage" src="https://via.placeholder.com/600" alt="Imagem da raça" class="rounded-lg max-w-full max-h-[300px] object-cover mb-4">
                <div id="racaDescription" class="text-gray-700 w-full"></div>
            </section>
        </main>
        <div id="loading" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 text-white text-2xl font-semibold p-4 rounded-lg shadow-lg" style="display: none;">
            Carregando...
        </div>
    </div>
    <script src="./assets/script.js" defer></script>
</body>
</html>
